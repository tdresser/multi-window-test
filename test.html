<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const secret =
          window.opener.document.getElementById("random-secret").textContent;
        document.getElementById("stolen-secret").textContent = secret;
        document.getElementById("js-stolen-secret").textContent =
          window.opener.document.jsOnlySecret;
      });
    </script>
  </head>
  <body>
    <h2>Secret Stolen via DOM</h2>
    <div id="stolen-secret"></div>
    <h2>Secret Stolen via JS</h2>
    <div id="js-stolen-secret"></div>
  </body>
</html>
