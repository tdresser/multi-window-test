<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.open("test.html", "_blank");
        document.getElementById("random-secret").textContent = Math.random();
        document.jsOnlySecret = Math.random();
        document.getElementById("js-random-secret").textContent =
          document.jsOnlySecret;

  </head>

    <div id="js-random-secret"></div>

</html>
